<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Aya</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pour Aya</h1>
            <p>Avec tout mon amour, Ahmed</p>
        </div>
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <div class="message">
            <p>Aya,</p>
            <p>Tu es la lumière de ma vie et la flamme de mon cœur.</p>
            <p>Chaque moment passé avec toi est un rêve devenu réalité.</p>
            <p>Je t'aime plus que les mots ne peuvent l'exprimer.</p>
        </div>
        <div class="footer">
            <p>À toi pour toujours, Ahmed</p>
        </div>
    </div>
</body>
</html>
